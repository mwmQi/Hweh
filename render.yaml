services:
  - type: web
    name: whatsapp-web-bot-ui
    env: python
    plan: free
    buildCommand: |
      # Install system dependencies for Pillow and Chrome
      apt-get update && apt-get install -y libjpeg-dev zlib1g-dev wget gnupg unzip
      
      # Install Google Chrome
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
      apt-get update
      apt-get install -y google-chrome-stable
      
      # Install Python packages
      pip install -r requirements_web.txt

    startCommand: python whatsapp_web_bot_with_ui.py
    envVars:
      - key: GOOGLE_CHROME_BIN
        value: "/usr/bin/google-chrome"
      - key: CHROMEDRIVER_PATH
        value: "/usr/bin/chromedriver"
      - key: SECRET_KEY
        generateValue: true